version: '3.8'

services:

  postgres:
    image: postgres:15
    container_name: flashsale-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flashsale
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: flashsale-redis
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: flashsale-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"